<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Typing Practice</title>
</head>
<body>
  <div class="container">
    <div class="timer" id="timer"></div> <!-- Timer above typing box -->
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>

    <!-- Settings icon and Winscreen toggle -->
    <div class="settings-icon">
      <i class="fas fa-cog" id="settingsButton"></i>
    </div>
    <div id="settingsPanel" class="settings-panel hidden">
      <!-- Wrapping label and checkbox in a div for flex alignment -->
      <div id="winscreenToggleWrapper">
        <label for="winscreenToggle">Winscreen</label>
        <input type="checkbox" id="winscreenToggle" checked> <!-- Toggle for WPM display -->
      </div>
      
      <!-- Skip Quote Button -->
      <button id="skipQuoteButton">Skip Quote</button>
    </div>

    <div class="wpm-display" id="wpmDisplay"></div> <!-- WPM display below the typing box -->
  </div>
</body>
</html>
